sudo: false

language: cpp

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test

before_install:
    - pip install --user cpp-coveralls
    - pip install --user gtest

compiler:  
    - gcc

before_script:  
    - mkdir build
    - cd build
    - cmake ..

script: 
    - make
    - tests/test_hilo_utils

after_success:
    - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*" -E ".*gtest.*"